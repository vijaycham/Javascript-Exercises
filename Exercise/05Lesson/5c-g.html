<!DOCTYPE html>
<html>
  <head>
   <title>Variable</title>
  </head>
  <body>
    
    <script>
  let coffe=5;
  let bagels =3*2;
  let soup = 9 ;
  
  const cost= coffe+bagels+soup ;
  console.log( `Cost of food: $ ${cost}`);

  const tax= cost * 0.1;
  console.log(`Tax(10%): $${tax}`);

  const totalCost = cost + tax;
  console.log(`Total cost: $ ${totalCost}`);
    </script>


  </body>
</html>
