<!DOCTYPE html>
<html>
  <head>
   <title>5h Exercise</title>
  </head>
  <body>
    <h1>Cart Quantity</h1>
    <button onclick="
    console.log(`cart Quantity: ${cartQuantity}`);"> Show Quantity </button>
    <button onclick="
   
    cartQuantity ++
    console.log(`Cart Quantity: ${cartQuantity}`)">Add to cart</button>
    <button onclick="
    cartQuantity= cartQuantity+2 ;
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">+2</button>
    <button onclick="
    cartQuantity= cartQuantity+3 ;
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">+3</button>
    <button onclick="
    cartQuantity +=4 ;
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">+4</button>
    <button onclick="
    cartQuantity +=5 ;
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">+5</button>
    <button onclick="
    cartQuantity= 0;
    console.log('cart was reset')
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">Reset Cart</button>
    <script>
    let cartQuantity= 0;
    cartQuantity= cartQuantity + 1;
    </script>
  </body>
